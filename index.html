<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>제주 건축사사무소 | 오조 건축사사무소</title>
    <style>
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .logo {
            width: 150px;
            height: auto;
        }
        ul {
            display: flex; /* 메뉴 가로정렬 */
            gap: 20px;       /* 메뉴 갭 */
            list-style: none; /* 메뉴 점 없애기 */
        }
        li {
            color: #333; /* 글자 색상 진회색 */
            font-size: 16px; /* 글자크기 16픽셀 */
            font-weight: bold; /* 글자를 굵게 만듭니다. */
        }
        a {
            text-decoration: none; /*링크 밑줄 없애기. */
            color: inherit; /* 링크 글자색을 부모태그(li) 와 동일하게 */
        }
        a:hover {
            color: #007bff; /* 마우스를 올리면 파란색으로 */
        }
    </style>
</head>
<body>
    <header>
        <div class="header">
            <img src="logo.jpg" alt="오조 건축사사무소 로고" class="logo">
            <h1>안녕하세요! 오조 건축사사무소입니다.</h1>
            <nav>
                <ul>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">WORK</a></li>
                    <li><a href="#">NEWS</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <p>당신을 비추는 건축 오조 건축사사무소</p>
    </main>

    <footer>
        <p>copyright © 2025 오조 건축사사무소. All Rights Reserved.</p>
    </footer>
</body>
</html>
