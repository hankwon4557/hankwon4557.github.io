<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* 1. HTML 태그 스타일 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        h1 {
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        ul {
            display: flex;
            gap: 20px; /* 메뉴 간격을 20px로 수정 */
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #555;
            font-size: 16px;
        }
        a:hover {
            color: #000;
        }
        
        /* 2. 클래스 스타일 */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            background-color: #f0f0f0;
        }
        
        /* 3. 미디어 쿼리 (모바일 화면) */
        @media (max-width: 768px) {
            .header {
                flex-wrap: wrap;
            }
            .logo {
                margin-right: auto;
                margin-left: 0;
            }
            nav {
                width: 100%;
                margin-top: 15px;
            }
            ul {
                justify-content: center;
                flex-wrap: wrap; /* 메뉴가 한 줄에 다 안 들어갈 경우 다음 줄로 넘어가도록 설정 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header">
                <img src="logo.jpg" alt="오조 건축사사무소 로고" class="logo">
                <nav>
                    <ul>
                        <li><a href="#">Office</a></li>

                    </ul>
                </nav>
            </div>
