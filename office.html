<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>제주 건축사사무소 | 오피스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header id="site-header"></header>
        <main>
            <p>당신을 비추는 건축 <a href="https://naver.me/52RBHDK2" target="_blank" class="highlight">오조 건축사사무소</a> 입니다.</p>
        </main>
        <footer id="site-footer"></footer>
    </div>
    <script>
        // 헤더 불러오기
        fetch('header.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('site-header').innerHTML = data;
            });
        // 푸터 불러오기
        fetch('footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('site-footer').innerHTML = data;
            });
    </script>
</body>
</html>
